apiVersion: 1

providers:
  # provider name
- name: 'Database influx'
  # dashboard folder
  folder: ''
  # provider type
  type: file
  # disable dashboard deletion
  disableDeletion: false
  # dashboard editing
  editable: true
  # seconds Grafana scans for changed dashboards
  updateIntervalSeconds: 10
  options:
    # path to dashboard files on disk
    path: /etc/grafana/provisioning/dashboards